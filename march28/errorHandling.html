<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/post/123456789").then((respone)=>{
            if(!respone.ok){
                throw new Error("Network respone was not ok");
            }
            return respone.json;
        })
    </script>
    
</body>
</html>
